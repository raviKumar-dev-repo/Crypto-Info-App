<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Crypto Dashboard</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-weight: 800; color: #f2a900;">CryptoCurrency Info Dashboard</a>
            <form class="d-flex">
                <input class="form-control me-4" type="search" placeholder="Search Cryptocurrency" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit"
                    style="color: goldenrod; font-weight: 700;">Search</button>
            </form>
        </div>
    </nav>


    <table class="table table-striped table-dark table-bordered" style="margin-top: 80px">
        <thead>
            <tr>
                <th scope="col" style="color: #fac64d;">Name</th>
                <th scope="col" style="color: #fac64d;">Symbol</th>
                <th scope="col" style="color: #fac64d;">Price</th>
                <th scope="col" style="color: #fac64d;">Day Change</th>
                <th scope="col" style="color: #fac64d;">Icon</th>
                <th scope="col" style="color: #fac64d;">IsLowVolume</th>
                <th scope="col" style="color: #fac64d;">Market Cap</th>



            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
